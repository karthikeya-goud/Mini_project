<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Recognition Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Action Recognition Results</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h2>Uploaded Video</h2>
                <video width="320" height="240" controls>
                    <source src="{{ video.video_file.url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="col-md-6">
                <h2>Detected Action</h2>
                <p><strong>Action:</strong> {{ metadata.detected_actions.0 }}</p>
                <p><strong>Confidence:</strong> {{ metadata.confidence_scores.0 }}</p>
            </div>
        </div>
        <a href="{% url 'index' %}" class="btn btn-primary mt-3">Back to Upload</a>
    </div>
</body>
</html>
